    <script type=text/javascript>
        var update = function() {
            $('.joyconL').css('fill', '#' + $('#left-color').val());
            $('.joyconR').css('fill', '#' + $('#right-color').val());
            $('.bezel').css('fill', '#' + $('#bezel-color').val())
        }
        
        $(window).ready(function() {
            var match = window.location.hash.match(/^\#([0-9a-f]{6})\/([0-9a-f]{6})(?:\/([0-9a-f]{6}))?$/i)
            if (match) {
                $('#left-color').val(match[1]);
                $('#right-color').val(match[2]);
                if (match[3]) $('#bezel-color').val(match[3]);
                update();
            }
            
           $('input.jscolor').change(function() {
               update();
               window.location.hash = '#' + $('#left-color').val() + '/'
                   + $('#right-color').val() + '/'
                   + $('#bezel-color').val();
           });
        });
    </script>
